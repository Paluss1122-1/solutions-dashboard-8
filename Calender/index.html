<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulmanager Kalender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .calendar-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .event {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.2s;
        }

        .event:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .event-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .event-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.95em;
            opacity: 0.9;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .event-description {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.3);
            line-height: 1.5;
        }

        .no-events {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #764ba2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .calendar-container {
                padding: 20px;
            }
            
            .event-details {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Schulmanager Kalender</h1>
            <p class="subtitle">Deine Termine im √úberblick</p>
        </header>

        <div class="calendar-container">
            <button class="refresh-btn" onclick="loadCalendar()">üîÑ Kalender aktualisieren</button>
            <div id="content">
                <div class="loading">Lade Kalender...</div>
            </div>
        </div>
    </div>

    <script>
        function parseICS(icsText) {
            const events = [];
            const lines = icsText.split(/\r?\n/);
            let currentEvent = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                if (line === 'BEGIN:VEVENT') {
                    currentEvent = {};
                } else if (line === 'END:VEVENT' && currentEvent) {
                    if (currentEvent.start && currentEvent.summary) {
                        events.push(currentEvent);
                    }
                    currentEvent = null;
                } else if (currentEvent) {
                    if (line.startsWith('DTSTART')) {
                        const dateStr = line.split(':')[1];
                        currentEvent.start = parseICSDate(dateStr);
                    } else if (line.startsWith('DTEND')) {
                        const dateStr = line.split(':')[1];
                        currentEvent.end = parseICSDate(dateStr);
                    } else if (line.startsWith('SUMMARY:')) {
                        currentEvent.summary = line.substring(8);
                    } else if (line.startsWith('DESCRIPTION:')) {
                        currentEvent.description = line.substring(12).replace(/\\n/g, '\n');
                    } else if (line.startsWith('LOCATION:')) {
                        currentEvent.location = line.substring(9);
                    }
                }
            }

            return events.sort((a, b) => a.start - b.start);
        }

        function parseICSDate(dateStr) {
            if (!dateStr) return null;
            
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            const hour = dateStr.substring(9, 11) || '00';
            const minute = dateStr.substring(11, 13) || '00';
            
            return new Date(year, month - 1, day, hour, minute);
        }

        function formatDate(date) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return date.toLocaleDateString('de-DE', options);
        }

        function formatTime(date) {
            return date.toLocaleTimeString('de-DE', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function displayEvents(events) {
            const content = document.getElementById('content');
            
            if (events.length === 0) {
                content.innerHTML = '<div class="no-events">üìÖ Keine Termine gefunden</div>';
                return;
            }

            const now = new Date();
            const upcomingEvents = events.filter(e => e.start >= now);
            
            let html = '';
            const eventsToShow = upcomingEvents.length > 0 ? upcomingEvents : events.slice(-10);
            
            eventsToShow.forEach(event => {
                html += `
                    <div class="event">
                        <div class="event-title">${event.summary}</div>
                        <div class="event-details">
                            <div class="event-detail">
                                üìÖ ${formatDate(event.start)}
                            </div>
                            <div class="event-detail">
                                üïê ${formatTime(event.start)}${event.end ? ' - ' + formatTime(event.end) : ''}
                            </div>
                            ${event.location ? `<div class="event-detail">üìç ${event.location}</div>` : ''}
                        </div>
                        ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }

        async function loadCalendar() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Lade Kalender... (max 20s)</div>';

            try {
                // CORS-Proxy verwenden, um das CORS-Problem zu umgehen
                const calendarUrl = 'https://login.schulmanager-online.de/ical/calendar/6qpzMrbSRs';
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                
                const response = await fetch(proxyUrl + encodeURIComponent(calendarUrl));
                
                if (!response.ok) {
                    throw new Error('Kalender konnte nicht geladen werden');
                }
                
                const icsText = await response.text();
                const events = parseICS(icsText);
                displayEvents(events);
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Fehler beim Laden des Kalenders: ${error.message}
                        <br><br>
                        Bitte √ºberpr√ºfe deine Internetverbindung und versuche es erneut.
                    </div>
                `;
            }
        }

        // Kalender beim Laden der Seite abrufen
        loadCalendar();
    </script>
</body>
</html>
