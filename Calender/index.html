<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulmanager Kalender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .calendar-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .event {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .event-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .event-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.95em;
            opacity: .9;
        }

        .event-description {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, .3);
        }

        .no-events {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }

        @media (max-width:768px) {
            h1 {
                font-size: 1.8em
            }

            .calendar-container {
                padding: 20px
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìö Schulmanager Kalender</h1>
            <p class="subtitle">Deine Termine im √úberblick</p>
        </header>

        <div class="calendar-container">
            <button class="refresh-btn" onclick="forceReload()">üîÑ Neu laden</button>
            <div id="content" class="loading">Lade Kalender‚Ä¶</div>
        </div>
    </div>

    <script>
        function parseICS(icsText) {
            const events = [];
            const lines = icsText.split(/\r?\n/);
            let current = null;

            for (const raw of lines) {
                const line = raw.trim();

                if (line === 'BEGIN:VEVENT') current = {};
                else if (line === 'END:VEVENT' && current) {
                    if (current.start && current.summary) events.push(current);
                    current = null;
                } else if (current) {
                    if (line.startsWith('DTSTART')) current.start = parseDate(line);
                    else if (line.startsWith('DTEND')) current.end = parseDate(line);
                    else if (line.startsWith('SUMMARY:')) current.summary = line.slice(8);
                    else if (line.startsWith('DESCRIPTION:'))
                        current.description = line.slice(12).replace(/\\n/g, '<br>');
                    else if (line.startsWith('LOCATION:')) current.location = line.slice(9);
                }
            }
            return events.sort((a, b) => a.start - b.start);
        }

        function parseDate(line) {
            const v = line.split(':')[1];
            return new Date(
                v.slice(0, 4),
                v.slice(4, 6) - 1,
                v.slice(6, 8),
                v.slice(9, 11) || 0,
                v.slice(11, 13) || 0
            );
        }

        function displayEvents(events) {
            const content = document.getElementById('content');

            if (!events.length) {
                content.innerHTML = '<div class="no-events">Keine Termine</div>';
                return;
            }

            const now = new Date();
            const upcoming = events.filter(e => e.start >= now).slice(0, 15);

            content.innerHTML = upcoming.map(e => `
        <div class="event">
            <div class="event-title">${e.summary}</div>
            <div class="event-details">
                <div>üìÖ ${e.start.toLocaleDateString('de-DE')}</div>
                <div>üïê ${e.start.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' })}</div>
                ${e.location ? `<div>üìç ${e.location}</div>` : ''}
            </div>
            ${e.description ? `<div class="event-description">${e.description}</div>` : ''}
        </div>
    `).join('');
        }
        const SUPABASE_URL = 'https://empsgwnjxxhzyudvxyxg.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_aTwBvGnNtosusrlawR6rHQ_anwwpfR6';

        async function loadCalendar() {
            const res = await fetch(
                `${SUPABASE_URL}/rest/v1/calendar_cache?id=eq.1&select=ics`,
                {
                    headers: {
                        apikey: SUPABASE_KEY,
                        Authorization: `Bearer ${SUPABASE_KEY}`
                    }
                }
            );

            const data = await res.json();
            displayEvents(parseICS(data[0].ics));
        }

        loadCalendar();
    </script>
</body>

</html>
