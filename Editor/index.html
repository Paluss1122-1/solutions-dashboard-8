<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausaufgaben Manager</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="module.js"></script>
</head>

<body>
    <h1>Dein Hausaufgaben Plan</h1>
    <div class="content">
        <button data-content="Pre" onclick="loadweek(-7)">Vorherige Woche</button>
        <button data-content="Nex" onclick="loadweek(7)">Nächste Woche</button>
        <button data-content="Set" onclick="Settings()">Einstellungen</button>
        <table border="1" id="table">
            <tr>
                <td>
                    <h1 id="kw"></h1>
                </td>
                <td>
                    <h1 id="1">5.September</h1>
                </td>
                <td>
                    <h1 id="2">6.September</h1>
                </td>
                <td>
                    <h1 id="3">7.September</h1>
                </td>
                <td>
                    <h1 id="4">8.September</h1>
                </td>
                <td>
                    <h1 id="5">9.September</h1>
                </td>
            </tr>
        </table>
        <button data-content="Set" onclick="Clear()">Alle Hausaufgaben löschen (gibt lokalen Speicher frei)</button>
    </div>

    <div id="information" style="display: block !important;">
        <div data-a="title">
            <h1></h1>
        </div>
        <div data-a="text">
            <button></button>
            <button></button>
        </div>
    </div>

    <div id="black"></div>

    <div style="display: none;" id="settings">
        <h1>Settings</h1>
        <h2>Welche Fächer hast du?</h2>
        <div id="settingsframe"></div>
        <button onclick="Settings(true)" data-content='close'>Close</button>
    </div>


    <!--Templates:-->
    <template id="fach">
        <tr>
            <td>
                <h1 id="fachname">Deutsch</h1>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <script src="index.js"></script>
</body>

</html>
