<div class="center">
  <script>
    // Anzahl der "thing"-Elemente
    //const numThings = 359;
    const numThings = 59;
    const center = document.querySelector('.center');
    for (let i = 0; i < numThings; i++) {
      const div = document.createElement('div');
      div.className = 'thing';
      center.appendChild(div);
    }
  </script>
</div>
