<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutzerdaten-Verwaltung</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .user-list {
      margin-bottom: 30px;
    }

    .user-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .user-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .user-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
    }

    .edit-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .edit-btn:hover {
      background: #0056b3;
    }

    .user-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
    }

    .detail-label {
      font-weight: bold;
      color: #666;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .detail-value {
      color: #333;
      padding: 8px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.95rem;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #000;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-checkbox {
      margin-right: 8px;
      transform: scale(1.2);
    }

    .form-color {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      background-color: gray;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #545b62;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #1e7e34;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }

    .refresh-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }

    .refresh-btn:hover {
      background: #1e7e34;
    }

    .access-denied {
      text-align: center;
      padding: 50px;
      background: #f8d7da;
      color: #721c24;
      border-radius: 10px;
      margin: 20px;
      border: 1px solid #f5c6cb;
    }

    .access-denied h1 {
      color: #721c24;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .user-details {
        grid-template-columns: 1fr;
      }

      .modal-content {
        width: 95%;
        margin: 10% auto;
      }

      .btn-group {
        flex-direction: column;
      }
    }
  </style>
  <script>
    async function copyCredentials(username) {
      const user = users.find(u => u.username === username);
      if (!user) {
        zeigeNachricht('Nutzer nicht gefunden!', 'error');
        return;
      }

      const text = `Nutzername: ${user.username}
Passwort: ${user.password || '-'}
Website: solutiosn-dashboard-8.netlify.app`;

      try {
        await navigator.clipboard.writeText(text);
      } catch (err) {
        console.error(err);
      }
    }

    window.copyCredentials = copyCredentials;
  </script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üë• Nutzerdaten-Verwaltung</h1>
      <p>Verwalten Sie alle Nutzerdaten und Einstellungen</p>
    </div>

    <div class="content">
      <button class="refresh-btn" onclick="ladeNutzer()">üîÑ Daten neu laden</button>

      <div id="message"></div>
      <div id="loading" class="loading">Lade Nutzerdaten...</div>
      <div id="userList" class="user-list"></div>
    </div>
  </div>

  <!-- Modal f√ºr Bearbeitung -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Nutzer bearbeiten</h2>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>

      <form id="editForm">
        <div class="form-group">
          <label class="form-label">Benutzername:</label>
          <input type="text" id="editUsername" class="form-input" readonly>
        </div>

        <div class="form-group">
          <label class="form-label">Passwort:</label>
          <input type="text" id="editPassword" class="form-input"
            placeholder="Passwort eingeben (leer lassen f√ºr null)">
        </div>

        <div class="form-group">
          <label class="form-label">Anzeigename:</label>
          <input type="text" id="editDisplayname" class="form-input" placeholder="Anzeigename (leer lassen f√ºr null)">
        </div>

        <div class="form-group">
          <label class="form-label">Cookies erlaubt:</label>
          <select id="editAllowedcookies" class="form-input">
            <option value="true">‚úÖ Ja</option>
            <option value="false">‚ùå Nein</option>
            <option value="null">null</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Hintergrundfarbe:</label>
          <input type="text" id="editBgcolor" class="form-input" placeholder="Hintergrundfarbe (leer lassen f√ºr null)">
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-success">üíæ Speichern</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal()">‚ùå Abbrechen</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // Zugangskontrolle
    function checkAccess() {
      const username = localStorage.getItem('username');
      if (username !== 'Paluss1122') {
        document.body.innerHTML = `
          <div class="access-denied">
            <h1>üö´ Zugang verweigert</h1>
            <p>Sie haben keine Berechtigung, diese Seite zu besuchen.</p>
            <p>Ben√∂tigter Benutzer: Paluss1122</p>
            <p>Aktueller Benutzer: ${username || 'Nicht angemeldet'}</p>
          </div>
        `;
        return false;
      }
      return true;
    }

    // Zugangskontrolle beim Laden der Seite
    if (!checkAccess()) {
      // Stoppe die weitere Ausf√ºhrung
      throw new Error('Zugang verweigert');
    }

    // Supabase Konfiguration
    const supabaseUrl = "https://empsgwnjxxhzyudvxyxg.supabase.co";
    const supabaseKey = "sb_publishable_aTwBvGnNtosusrlawR6rHQ_anwwpfR6";
    const supabase = createClient(supabaseUrl, supabaseKey);

    let users = [];
    let currentEditUser = null;

    // Funktion zum Laden der Nutzer
    async function ladeNutzer() {
      const loadingDiv = document.getElementById('loading');
      const userListDiv = document.getElementById('userList');
      const messageDiv = document.getElementById('message');

      loadingDiv.style.display = 'block';
      userListDiv.innerHTML = '';
      messageDiv.innerHTML = '';


      try {
        const { data, error } = await supabase
          .from('users')
          .select('username, password, displayname, allowedcookies, bgcolor');

        if (error) {
          throw new Error(`Fehler beim Laden der Nutzer: ${error.message}`);
        }

        users = data || [];
        window.users = data
        zeigeNutzer(users);

      } catch (error) {
        zeigeNachricht(`Fehler: ${error.message}`, 'error');
      } finally {
        loadingDiv.style.display = 'none';
      }
    }

    // Funktion zum Anzeigen der Nutzer
    function zeigeNutzer(nutzerListe) {
      const userListDiv = document.getElementById('userList');

      if (nutzerListe.length === 0) {
        userListDiv.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">Keine Nutzer gefunden.</p>';
        return;
      }

      userListDiv.innerHTML = nutzerListe.map(user => `
        <div class="user-item">
          <div class="user-header">
            <div class="user-name">${user.displayname || user.username}</div>
            <button class="edit-btn" onclick="bearbeiteNutzer('${user.username}')">‚úèÔ∏è Bearbeiten</button>
            <button class="edit-btn" style="margin-left:8px"
                onclick="copyCredentials('${user.username}')">üìã Kopieren</button>
          </div>
                      <div class="user-details">
              <div class="detail-item">
                <div class="detail-label">Benutzername:</div>
                <div class="detail-value">${user.username}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Passwort:</div>
                <div class="detail-value">${user.password || '-'}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Anzeigename:</div>
                <div class="detail-value">${user.displayname || '-'}</div>
              </div>
                             <div class="detail-item">
                 <div class="detail-label">Cookies erlaubt:</div>
                 <div class="detail-value">
                   ${user.allowedcookies === null ? 'null' : user.allowedcookies ? '‚úÖ Ja' : '‚ùå Nein'}
                 </div>
               </div>
                             <div class="detail-item">
                 <div class="detail-label">Hintergrundfarbe:</div>
                 <div class="detail-value">
                   ${user.bgcolor ? `
                     <div style="display: flex; align-items: center; gap: 10px;">
                       <div style="width: 20px; height: 20px; background-color: ${user.bgcolor}; border: 1px solid #ddd; border-radius: 3px;"></div>
                       ${user.bgcolor}
                     </div>
                   ` : 'null'}
                 </div>
               </div>
            </div>
        </div>
      `).join('');
    }

    // Funktion zum Bearbeiten eines Nutzers
    window.bearbeiteNutzer = function (username) {
      const user = users.find(u => u.username === username);
      if (!user) {
        zeigeNachricht('Nutzer nicht gefunden!', 'error');
        return;
      }

      currentEditUser = user;

      // Formular mit aktuellen Werten f√ºllen
      document.getElementById('editUsername').value = user.username;
      document.getElementById('editPassword').value = user.password || '';
      document.getElementById('editDisplayname').value = user.displayname || '';

      // Cookies-Wert setzen
      const cookiesSelect = document.getElementById('editAllowedcookies');
      if (user.allowedcookies === null) {
        cookiesSelect.value = 'null';
      } else if (user.allowedcookies === true) {
        cookiesSelect.value = 'true';
      } else {
        cookiesSelect.value = 'false';
      }

      document.getElementById('editBgcolor').value = user.bgcolor || '';

      // Modal √∂ffnen
      document.getElementById('editModal').style.display = 'block';
    }

    // Funktion zum Schlie√üen des Modals
    window.closeModal = function () {
      document.getElementById('editModal').style.display = 'none';
      currentEditUser = null;
    }

    // Funktion zum Anzeigen von Nachrichten
    function zeigeNachricht(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="${type}">${message}</div>`;

      // Nachricht nach 5 Sekunden ausblenden
      setTimeout(() => {
        messageDiv.innerHTML = '';
      }, 5000);
    }

    // Event Listener f√ºr das Formular
    document.getElementById('editForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      if (!currentEditUser) {
        zeigeNachricht('Kein Nutzer zum Bearbeiten ausgew√§hlt!', 'error');
        return;
      }

      // Cookies-Wert verarbeiten
      const cookiesValue = document.getElementById('editAllowedcookies').value;
      let allowedcookies = null;
      if (cookiesValue === 'true') {
        allowedcookies = true;
      } else if (cookiesValue === 'false') {
        allowedcookies = false;
      } else {
        allowedcookies = null;
      }

      const neueDaten = {
        password: document.getElementById('editPassword').value.trim() || null,
        displayname: document.getElementById('editDisplayname').value.trim() || null,
        allowedcookies: allowedcookies,
        bgcolor: document.getElementById('editBgcolor').value.trim() || null
      };

      try {
        const { error } = await supabase
          .from('users')
          .update(neueDaten)
          .eq('username', currentEditUser.username);

        if (error) {
          throw new Error(`Fehler beim Aktualisieren: ${error.message}`);
        }

        // Lokale Daten aktualisieren
        const userIndex = users.findIndex(u => u.username === currentEditUser.username);
        if (userIndex !== -1) {
          users[userIndex] = { ...users[userIndex], ...neueDaten };
        }

        zeigeNachricht('Nutzerdaten erfolgreich aktualisiert!', 'success');
        closeModal();
        zeigeNutzer(users);

      } catch (error) {
        zeigeNachricht(`Fehler beim Speichern: ${error.message}`, 'error');
      }
    });


    // Modal schlie√üen beim Klick au√üerhalb
    window.onclick = function (event) {
      const modal = document.getElementById('editModal');
      if (event.target === modal) {
        closeModal();
      }
    }

    // ESC-Taste zum Schlie√üen des Modals
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    });

    // Initial laden
    window.addEventListener('DOMContentLoaded', ladeNutzer);
  </script>
</body>

</html>
