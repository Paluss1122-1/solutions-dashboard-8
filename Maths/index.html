    <script>
        const totalPages = 48;
        let currentPage = 1;
        const preloadedImages = [];
        let imageElement, prevButton, nextButton;

        function preloadImages() {
            const preloadRange = 4;
            for (let i = 0; i < preloadedImages.length; i++) {
                if (i < currentPage - preloadRange || i > currentPage + preloadRange) {
                    preloadedImages[i] = undefined;
                }
            }
            for (let i = -preloadRange; i <= preloadRange; i++) {
                const pageToPreload = currentPage + i;
                if (pageToPreload > 0 && pageToPreload <= totalPages && !preloadedImages[pageToPreload]) {
                    const img = new Image();
                    img.src = `pictures/${pageToPreload}.JPG`;
                    preloadedImages[pageToPreload] = img;
                }
            }
        }

        function updatePage() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            const preloadedImage = preloadedImages[currentPage];

            if (preloadedImage) {
                const tempImage = new Image();
                tempImage.src = preloadedImage.src;

                tempImage.onload = () => {
                    imageElement.src = tempImage.src;
                    imageElement.alt = `Workbook Seite ${currentPage}`;

                    prevButton.disabled = currentPage === 1;
                    nextButton.disabled = currentPage === totalPages;

                    loadingOverlay.style.display = 'none';
                    localStorage.setItem('lastpage', currentPage)
                };
                tempImage.onerror = () => {
                    loadingOverlay.style.display = 'none';
                    imageElement.alt = "Bild konnte nicht geladen werden.";
                };
            } else {
                loadingOverlay.style.display = 'none';
            }
        }

        function initializeElements() {
            imageElement = document.getElementById('workbookImage');
            prevButton = document.getElementById('prevButton');
            nextButton = document.getElementById('nextButton');
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage < 1 || newPage > totalPages) return;
            currentPage = newPage;
            preloadImages();
            updatePage();
        }

        function taskToNumber(task) {
            const [chapter, num] = task.split("/").map(Number);
            return chapter * 1000 + num;
        }

        function findPageForTask(task) {
            const t = taskToNumber(task);

            for (const [page, range] of Object.entries(pageRanges)) {
                const start = taskToNumber(range[0]);
                const end = taskToNumber(range[1]);

                if (t >= start && t <= end) {
                    return Number(page);
                }
            }
            return null;
        }


        function goToPage() {
            const inputEl = document.getElementById('pageInput');
            const pageInput = inputEl.value.trim();

            if (pageInput.includes("/")) {
                const page = findPageForTask(pageInput);

                if (page !== null) {
                    currentPage = page;
                    preloadImages();
                    updatePage();
                } else {
                    const parts = pageInput.split("/");
                    if (parts.length === 2 && !isNaN(parts[0])) {
                        // alles vor dem Slash nehmen
                        const repaired = parts[0].trim();
                        document.getElementById('pageInput').value = repaired;
                        goToPage();
                        alert(`Diese Aufgabe ist nicht in der Tabelle vorhanden. Du wirst nun auf Seite ${repaired} geleitet`);
                        return;
                    }
                }
                return;
            }

            // Fall 2: Normale Seitennummer
            const newPage = parseInt(pageInput);
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                preloadImages();
                updatePage();
            }
        }

        window.onload = () => {
            initializeElements();

            const lp = localStorage.getItem("lastpage");
            if (lp) {
                currentPage = parseInt(lp);
            }

            preloadImages();
            updatePage();
        };
    </script>
