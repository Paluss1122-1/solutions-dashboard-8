        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0037ff, #02f7ff);
        }

        .container {
            margin: 20px auto;
            max-width: 800px;
            position: relative;
        }

        img {
            max-width: 100%;
            height: auto;
            aspect-ratio: 3 / 4;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .buttons button {
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            transform-origin: center;
            margin-left: 10px;
            margin-right: 10px;
        }

        .buttons button:hover {
            transform: scale(1.4);
        }

        .buttons button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }

        button img {
            width: 24px;
            border: none;
            height: 24px;
        }

        #pageNumber {
            margin-top: 20px;
        }

        .normal {
            font-size: 17px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            border-radius: 10px;
            border: none;
            background-color: #ffffff;
            color: black;
            padding: 5px;
        }

        .switcher {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            width: 350px;
            left: 50%;
            transform: translate(-50%);
            background-color: rgb(112, 112, 112);
            border-radius: 50px;
            height: 50px;
        }

        .switcher button {
            position: relative;
            flex: 1;
            color: white;
            text-align: center;
            margin: 0;
            background: none;
            border: none;
            cursor: pointer;
            height: 100%;
            transition: all 0.3s ease;
        }

        .switcher button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #workbookImage {
            border-radius: 30px;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .jump {
            border-radius: 20px;
            border: none;
            background-color: #4d4d4d;
            color: white;
            padding: 20px 70px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .jump:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        const totalPages = 1;
        let currentPage = 1;
        const preloadedImages = [];
        let imageElement, pageNumberElement, prevButton, nextButton;

        function preloadImages() {
            const preloadRange = 4;
            for (let i = 0; i < preloadedImages.length; i++) {
                if (i < currentPage - preloadRange || i > currentPage + preloadRange) {
                    preloadedImages[i] = undefined;
                }
            }
            for (let i = -preloadRange; i <= preloadRange; i++) {
                const pageToPreload = currentPage + i;
                if (pageToPreload > 0 && pageToPreload <= totalPages && !preloadedImages[pageToPreload]) {
                    const img = new Image();
                    img.src = `pictures/${pageToPreload}.png`;
                    preloadedImages[pageToPreload] = img;
                }
            }
        }

        function updatePage() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            const preloadedImage = preloadedImages[currentPage];

            if (preloadedImage) {
                const tempImage = new Image();
                tempImage.src = preloadedImage.src;

                tempImage.onload = () => {
                    imageElement.src = tempImage.src;
                    imageElement.alt = `Workbook Seite ${currentPage}`;
                    pageNumberElement.textContent = `Seite ${currentPage} von ${totalPages}`;

                    prevButton.disabled = currentPage === 1;
                    nextButton.disabled = currentPage === totalPages;

                    loadingOverlay.style.display = 'none';
                };
                tempImage.onerror = () => {
                    loadingOverlay.style.display = 'none';
                    imageElement.alt = "Bild konnte nicht geladen werden.";
                };
            } else {
                loadingOverlay.style.display = 'none';
            }
        }

        function initializeElements() {
            imageElement = document.getElementById('workbookImage');
            pageNumberElement = document.getElementById('pageNumber');
            prevButton = document.getElementById('prevButton');
            nextButton = document.getElementById('nextButton');
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage < 1 || newPage > totalPages) return;
            currentPage = newPage;
            preloadImages();
            updatePage();
        }

        window.onload = () => {
            initializeElements();
            preloadImages();
            updatePage();
        };
    </script>

        <p id="pageNumber">Seite 1 von 1</p>
        
        <div class="manual-navigation">
            <input class="normal" style="width: 20%;" type="number" id="pageInput" min="1" max="1"

            <button class="normal"
